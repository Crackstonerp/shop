<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danke für deinen Kauf | Crackstone RP</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    .thankyou-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    .thankyou-container img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #d4af37;
    }

    .thankyou-container h1 {
      font-size: 2rem;
      color: #d4af37;
      margin-bottom: 10px;
    }

    .thankyou-container p {
      color: #ccc;
      max-width: 500px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn-group {
      display: flex;
      gap: 15px;
    }

    .btn {
      background: #d4af37;
      color: #000;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      color: #777;
      padding: 15px;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <img src="logo.png" alt="Crackstone RP Logo">
    <h1>Danke für deinen Kauf!</h1>
    <p>Deine Unterstützung hilft dabei, Crackstone RP weiter auszubauen und das beste Roleplay-Erlebnis zu bieten.  
    Du erhältst in Kürze deine Vorteile im Spiel oder per Discord.</p>
    
    <div class="btn-group">
      <a href="index.html" class="btn">Zurück zum Shop</a>
      <a href="https://discord.gg/DEIN-DISCORD-LINK" target="_blank" class="btn">Discord beitreten</a>
    </div>
  </div>

  <footer>
    © 2025 Crackstone RP — Vielen Dank für deine Unterstützung.
  </footer>
  <audio id="bgMusic" src="crackstone.mp3" autoplay loop></audio>
</body>
</html>
